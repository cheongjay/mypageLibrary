<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>개발자 마이페이지</title>
  <link rel="stylesheet" href="/style/style.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo">My Dev Page</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#posts">Posts</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- 자기소개 -->
  <section id="about" class="about-section container">
    <img src="https://picsum.photos/150" alt="프로필 사진" class="profile-img" />
    <div>
      <h2>안녕하세요 👋</h2>
      <p>저는 백엔드 개발자 지망생으로 실시간 트래픽, 클라우드, 보안 분야에 관심이 있습니다.</p>
      <p>사용자 경험을 고려한 서비스 개발과 안정적인 시스템 구축을 목표로 합니다.</p>
    </div>
  </section>

  <!-- 기술 스택 -->
  <section id="skills" class="container">
    <h2>기술 스택</h2>
    <ul class="skills-list">
      {{skills}}
    </ul>
  </section>

  <!-- 프로젝트 -->
  <section id="projects" class="container">
    <h2>프로젝트</h2>
      <!-- <div class="grid"> -->
            {{projects}}
      <!-- </div> -->
  </section>

  <!-- 포스팅 -->
  <section id="posts" class="container">
    <h2>최근 포스팅</h2>
    <ul class="posts-list">
      {{posts}}
    </ul>
  </section>

  <!-- 풋터 -->
  <footer id="contact" class="site-footer">
    <p>📧 you@example.com | 🔗 <a href="https://github.com/yourid">GitHub</a> | 💼 <a href="https://linkedin.com/in/yourid">LinkedIn</a></p>
    <small>© 2025 Your Name. All rights reserved.</small>
  </footer>
</body>
</html>
